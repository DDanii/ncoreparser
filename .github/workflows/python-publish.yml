name: Upload Python Package

on:
  # the 1st condition
  workflow_run:
    workflows: ["Python application"]
    branches: [master]
    types:
      - completed

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - name: Poetry Install
      uses: knowsuchagency/poetry-install@v2
    - name: Build package
      run: pipenv run python setup.py bdist bdist_wheel
    - name: Publish package
      uses: bjoluc/semantic-release-config-poetry@v1
      with:
        pypi_token: ${{ secrets.PYPI_TOKEN }}
